[package]
name = "maxcurzi/disk-0-MADNESS"
version = "1.0.0"
description = "Dodge and absorb enemies. Change color to your advantage in this addictive retro bullet hell. Controls [Mouse]: Move with mouse + hold down right button. Change your color with the left button. Controls [Keyboard]: Move with arrows. Change color with X. Change game color palette with Z or mouse middle button."
license = "ISC"
readme = "README.md"
repository = "https://github.com/maxcurzi/disk-0-madness"

[[module]]
name = "disk-0-madness"
source = "disk-0-madness.wasm"
abi = "wasm4"
interfaces = { wasm4 = "0.0.1" }

[[command]]
name = "play"
module = "game"
runner = "wasm4@0.0.1"
